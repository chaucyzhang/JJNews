deployment:
  staging:
    branch: master
    codedeploy:
      JJNews:
        application_root: /
        region: us-west-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: jjnewsbackup
            key_pattern: JJNews-{BRANCH}-{SHORT_COMMIT}
        deployment_group: JJNewsGroup